<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Pokémon – Forces & Faiblesses</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { 
            color: #e3350d;
            margin-bottom: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Types Pokémon : Forces & Faiblesses</h1>
    <p>Sélectionne un type Pokémon pour voir les attaques super efficaces (x2) et hyper efficaces (x4).</p>

    <select id="typeSelector">
        <option value="">-- Sélectionne un type --</option>
        <option>Feu</option>
        <option>Eau</option>
        <option>Plante</option>
        <option>Électrik</option>
        <option>Glace</option>
        <option>Combat</option>
        <option>Psy</option>
        <option>Roche</option>
        <option>Sol</option>
        <option>Vol</option>
        <option>Ténèbres</option>
        <option>Fée</option>
        <option>Poison</option>
        <option>Insecte</option>
        <option>Acier</option>
        <option>Normal</option>
        <option>Dragon</option>
        <option>Spectre</option>
    </select>

    <div id="result" class="result"></div>

    <script>
        const weaknesses = {
            "Feu": ["Eau", "Sol", "Roche"],
            "Eau": ["Électrik", "Plante"],
            "Plante": ["Feu", "Glace", "Poison", "Vol", "Insecte"],
            "Électrik": ["Sol"],
            "Glace": ["Feu", "Combat", "Roche", "Acier"],
            "Combat": ["Vol", "Psy", "Fée"],
            "Psy": ["Insecte", "Spectre", "Ténèbres"],
            "Roche": ["Eau", "Plante", "Combat", "Sol", "Acier"],
            "Sol": ["Eau", "Plante", "Glace"],
            "Vol": ["Électrik", "Glace", "Roche"],
            "Ténèbres": ["Combat", "Insecte", "Fée"],
            "Fée": ["Poison", "Acier"],
            "Poison": ["Sol", "Psy"],
            "Insecte": ["Feu", "Vol", "Roche"],
            "Acier": ["Feu", "Combat", "Sol"],
            "Normal": ["Combat"],
            "Dragon": ["Glace", "Dragon", "Fée"],
            "Spectre": ["Spectre", "Ténèbres"]
        };

        document.getElementById("typeSelector").addEventListener("change", function () {
            const type = this.value;
            const resultDiv = document.getElementById("result");

            if (!type) {
                resultDiv.innerHTML = "";
                return;
            }

            let list = weaknesses[type];

            let count = {};
            list.forEach(w => {
                count[w] = (count[w] || 0) + 1;
            });

            let superEff = [];
            let hyperEff = [];

            Object.keys(count).forEach(w => {
                if (count[w] === 1) superEff.push(w);
                if (count[w] >= 2) hyperEff.push(w);
            });

            resultDiv.innerHTML = `
                <h3>Type : ${type}</h3>
                <p><strong>Super efficace (x2) :</strong> ${superEff.length ? superEff.join(", ") : "Aucun"}</p>
                <p><strong>Hyper efficace (x4) :</strong> ${hyperEff.length ? hyperEff.join(", ") : "Aucun"}</p>
            `;
        });
    </script>

</body>
</html>
